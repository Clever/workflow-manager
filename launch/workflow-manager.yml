env:
- AWS_DYNAMO_REGION
- AWS_DYNAMO_PREFIX_STATE_RESOURCES
- AWS_DYNAMO_PREFIX_WORKFLOW_DEFINITIONS
- AWS_DYNAMO_PREFIX_WORKFLOWS
- AWS_SFN_REGION
- AWS_SFN_ROLE_ARN
- AWS_SFN_ACCOUNT_ID
- AWS_SQS_REGION
- AWS_SQS_URL
- ES_URL
- TRACING_ACCESS_TOKEN
- TRACING_INGEST_URL
- TRACING_USER_NAME
resources:
  cpu: 0.25
  max_mem: 0.5
aws:
  sqs:
    read:
    - workflow-manager-update-loop
    write:
    - workflow-manager-update-loop
  custom: true
expose:
- name: default
  port: 80
  health_check:
    type: http
    path: /_health
shepherds:
- mohit.gupta@clever.com
team: eng-infra
databases:
- dynamodb:us-west-1:workflow-manager-prod-v3
alarms:
- type: InternalErrorAlarm
  severity: minor
  parameters:
    threshold: 0.01
  extraParameters:
    source: Target
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.05
  extraParameters:
    source: Target
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.01
  extraParameters:
    source: ELB
pod_config:
  group: us-west-1
telemetry:
  enabled: true
  tracing:
    exporters:
    - datadog
  metrics:
    exporters:
    - datadog
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - clever-dev
  - production
