env:
- AWS_DYNAMO_REGION
- AWS_DYNAMO_PREFIX_STATE_RESOURCES
- AWS_DYNAMO_PREFIX_WORKFLOW_DEFINITIONS
- AWS_DYNAMO_PREFIX_WORKFLOWS
- AWS_SFN_REGION
- AWS_SFN_ROLE_ARN
- AWS_SFN_ACCOUNT_ID
- ES_URL
- AWS_SFN_EXECUTION_EVENTS_STREAM_ARN
- AWS_IAM_CWLOGS_TO_KINESIS_ROLE_ARN
resources:
  cpu: 0.5
  max_mem: 1.0
autoscaling:
  min_count: 16
  max_count: 16
aws:
  custom: true
expose:
- name: default
  port: 80
  health_check:
    type: http
    path: /_health
shepherds:
- taylor.sutton@clever.com
team: eng-infra
databases:
- dynamodb:us-west-1:workflow-manager-prod-v3
alarms:
- type: InternalErrorAlarm
  severity: minor
  parameters:
    threshold: 0.01
  extraParameters:
    source: Target
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.05
  extraParameters:
    source: Target
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.01
  extraParameters:
    source: ELB
- type: InternalErrorAlarm
  severity: critical
  parameters:
    threshold: 0.10
    evaluationPeriods: 2
  extraParameters:
    source: Total
pod_config:
  group: us-west-1
telemetry:
  enabled: true
  tracing:
    exporters:
    - datadog
  metrics:
    exporters:
    - datadog
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - clever-dev
  - production
mesh_config:
  dev:
    migrationState: mesh_only
